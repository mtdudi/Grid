<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title> Time tracking dashboard</title>


</head>

<body>
  <div class="container">
    <article class="item">

      <div class="top">
        <img class="top-img" src="images/image-jeremy.png" alt="">
        <span class="top-desc">Report for</span>
        <h3>Jeremy Robson</h3>
      </div>

      <ul class="item-list">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>

    </article>

    <article class="item">
      <img class="item-icon" src="images/icon-work.svg" alt="">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Work</span>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <span class="content-curent">32hrs</span>
        <span class="content-last">Last week- 36h</span>
      </div>

    </article>

    <article class="item">
      <img class="item-icon" src="images/icon-play.svg" alt="">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Play</span>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <span class="content-curent">1hrs</span>
        <span class="content-last">Previous - 36hrs</span>
      </div>

    </article>


    <article class="item">
      <img class="item-icon" src="images/icon-study.svg" alt="">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Study</span>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <span class="content-curent">4hrs</span>
        <span class="content-last">Last week- 7h</span>
      </div>

    </article>

    <article class="item">
      <img class="item-icon" src="images/icon-exercise.svg" alt="">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Exercise</span>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <span class="content-curent">4hrs</span>
        <span class="content-last">Last week- 5h</span>
      </div>

    </article>

    <article class="item">
      <img class="item-icon" src="images/icon-social.svg" alt="">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Social</span>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <span class="content-curent">5hrs</span>
        <span class="content-last">Last week- 10h</span>
      </div>

    </article>

    <article class="item">
      <img class="item-icon" src="images/icon-self-care.svg" alt="">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Self Care</span>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <span class="content-curent">2hrs</span>
        <span class="content-last">Last week- 2h</span>
      </div>

    </article>
  </div>


 
</body>

</html>
